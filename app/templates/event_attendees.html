{% extends "base.html" %}

{% block content %}
<h1>Attendees for {{ event.title }}</h1>

{% if attendees %}
<ul>
    {% for user in attendees %}
    <li>
        {{ user.username }} - {{ user.email }}
    </li>
    {% endfor %}
</ul>
{% else %}
<p>No attendees yet.</p>
{% endif %}

<a href="{{ url_for('homepage') }}" class="btn btn-secondary mt-4">Return to Homepage</a>

{% endblock %}
